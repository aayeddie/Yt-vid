<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Embed</title>
  <style>
    html, body {
      margin: 0;
      background-color: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      max-width: 1920px;
      height: 1080px;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/Z2AXD8wpkA4?autoplay=1&mute=0&rel=0&modestbranding=1&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</body>
</html>
